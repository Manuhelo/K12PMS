<!-- templates/users/password_change.html -->
{% extends 'main_app/base.html' %}
{% block page_title %}Change Password{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header"><h5>Change Password</h5></div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Update Password</button>
      <a href="{% url 'update_profile' %}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
