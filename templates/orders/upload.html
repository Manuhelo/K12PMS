{% extends 'main_app/base.html' %}
{% block content %}
<div class="card p-3">
  <h4>Upload Student Orders</h4>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="csv_file" required class="form-control mb-2">
    <button class="btn btn-success">Upload</button>
  </form>
</div>
{% endblock %}
