{% extends 'main_app/base.html' %}
{% block page_title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="alert alert-warning">
  <h4>Are you sure you want to delete GRN for PO {{ grn.purchase_order.po_number }}?</h4>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'grn_detail' grn.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
